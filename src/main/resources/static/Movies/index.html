<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../resources/request.js"></script>
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div id="sidebar" class="bg-light border-end p-3" style="width: 250px; height: 100vh;">
            <h3>Menu</h3>
            <button id="create-movie" class="btn btn-primary w-100 mb-3">Create Movie</button>
            <button id="remove-movie" class="btn btn-primary w-100 mb-3">Remove Movie</button>

        </div>

        <!-- Main Content -->
        <div class="container my-4 flex-grow-1">
            <h1 class="text-center mb-4">My Movie List</h1>
            <div id="movie-list" class="row gy-4"></div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
